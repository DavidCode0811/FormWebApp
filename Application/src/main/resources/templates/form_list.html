<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Stored Form Data</title>
    <link rel="stylesheet" th:href="@{/form_list.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-edit {
            background-color: #007BFF;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .add-entry {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-entry:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stored Form Data</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Birthday</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="form : ${forms}">
                    <td th:text="${form.id}"></td>
                    <td th:text="${form.name}"></td>
                    <td th:text="${form.email}"></td>
                    <td th:text="${form.dateOfBirth}"></td>
                    <td th:text="${form.department}"></td>
                    <td class="action-buttons">
                        <a th:href="@{/edit/{id}(id=${form.id})}">
                            <button class="btn btn-edit">Edit</button>
                        </a>
                        <button class="btn btn-delete delete-btn" data-id="${form.id}">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="add-entry">Add New Entry</a>
    </div>

    <script>
        $(document).ready(function() {
            $(".delete-btn").click(function() {
                let btn = $(this);
                let formId = btn.data("id");

                if (confirm("Are you sure you want to delete this entry?")) {
                    $.ajax({
                        url: "/delete/" + formId,
                        type: "DELETE",
                        success: function(response) {
                            btn.closest("tr").fadeOut("slow", function() {
                                $(this).remove();
                            });
                        },
                        error: function(xhr) {
                            alert("Error deleting record. Try again.");
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
