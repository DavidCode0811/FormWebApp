<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Edit Form</h2>

    <form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="card p-4 shadow">
        <input type="hidden" th:field="*{id}" />
    
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
    
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
    
        <div class="mb-3">
            <label class="form-label">Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" 
                   th:value="${#temporals.format(user.dateOfBirth, 'yyyy-MM-dd')}" />
        </div>
    
        <div class="mb-3">
            <label class="form-label">Gender:</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{gender}" value="Male" id="male" />
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{gender}" value="Female" id="female" />
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Department:</label>
            <input type="text" th:field="*{department}" class="form-control" />
        </div>
    
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/list" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    
</body>
</html>
